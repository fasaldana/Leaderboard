<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1 class="title">Leaderboard</h1>
    <section class="scores">
        <div class="scores-list">
            <div class="title-refresh">
                <h3>Recent Scores</h3>
                <button class="refresh-btn">Refresh</button>
            </div>
            <div class="scores-table">
                <table id="table">
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="add-scores">
            <h3>Add your score</h3>
            <form id="form">
                <input type="text" placeholder="Your name" id="name-input" required maxlength="50">
                <input type="number" placeholder="Your score" id="score-input" required>
                <button id="submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
